<!--클래스 선택자를 여러 개 사용하기-->
<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            .item{
                color : red;
            }
            .header{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class = "item header">동해물과 백두산이</h1>
    </body>
</html>
